<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Combiner</title>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin-bottom: 10px;
        }

        .drop-zone {
            border: 3px dashed #bdc3c7;
            border-radius: 10px;
            margin: 20px;
            padding: 60px 20px;
            text-align: center;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        .drop-zone.dragover {
            border-color: #3498db;
            background: #e3f2fd;
        }

        .drop-zone-text {
            font-size: 18px;
            color: #7f8c8d;
            margin-bottom: 20px;
        }

        .file-input-btn {
            background: #3498db;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .file-input-btn:hover {
            background: #2980b9;
        }

        .file-list {
            margin: 20px;
            min-height: 200px;
        }

        .file-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: move;
            transition: all 0.3s ease;
        }

        .file-item:hover {
            background: #e9ecef;
        }

        .file-item.dragging {
            opacity: 0.5;
        }

        .file-info {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .file-icon {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            font-weight: bold;
            color: white;
        }

        .pdf-icon {
            background: #e74c3c;
        }

        .img-icon {
            background: #2ecc71;
        }

        .file-details {
            flex: 1;
        }

        .file-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .file-size {
            color: #7f8c8d;
            font-size: 14px;
        }

        .file-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .combine-section {
            padding: 20px;
            border-top: 1px solid #e9ecef;
            background: #f8f9fa;
            text-align: center;
        }

        .combine-btn {
            background: #27ae60;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-right: 10px;
        }

        .combine-btn:hover:not(:disabled) {
            background: #229954;
        }

        .combine-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }

        .clear-btn {
            background: #e74c3c;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .clear-btn:hover {
            background: #c0392b;
        }

        .progress {
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        .hidden {
            display: none;
        }

        .drag-handle {
            color: #bdc3c7;
            margin-right: 10px;
            cursor: grab;
        }

        .drag-handle:active {
            cursor: grabbing;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PDF Combiner</h1>
            <p>Drag and drop PDFs and images to combine them into one PDF</p>
        </div>

        <div class="drop-zone" id="dropZone">
            <div class="drop-zone-text">
                Drag and drop PDF files and images here
            </div>
            <button class="file-input-btn" onclick="document.getElementById('fileInput').click()">
                Choose Files
            </button>
            <input type="file" id="fileInput" class="hidden" multiple accept=".pdf,.jpg,.jpeg,.png,.gif,.bmp">
        </div>

        <div class="file-list" id="fileList">
        </div>

        <div class="combine-section">
            <button class="combine-btn" id="combineBtn" disabled>Combine PDFs</button>
            <button class="clear-btn" id="clearBtn">Clear All</button>
            <div class="progress" id="progress">
                <p>Processing files...</p>
            </div>
        </div>
    </div>

    <script src="simpleapp.js"></script>
</body>
</html>
